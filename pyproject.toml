[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
  "venv",
  ".venv",
  "chroma_db",
  "__pycache__",
]

[tool.ruff.lint]
select = [
  "E",
  "F",
  "W",
  "I",
  "B",
  "UP",
  "SIM",
  "C4",
  "N",
  "A",
]
ignore = [
  "E501",
]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
