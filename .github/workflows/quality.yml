name: Quality Gates

on:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Collect changed Python files
        id: changed
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"
            files=$(git diff --name-only "origin/${{ github.base_ref }}...HEAD" -- '*.py' | tr '\n' ' ')
          else
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              files=$(git diff --name-only HEAD~1 HEAD -- '*.py' | tr '\n' ' ')
            else
              files=$(git ls-files '*.py' | tr '\n' ' ')
            fi
          fi
          files=$(echo "$files" | xargs)
          echo "files=$files" >> "$GITHUB_OUTPUT"
          echo "Changed files: $files"

      - name: Ruff lint
        if: steps.changed.outputs.files != ''
        run: ruff check ${{ steps.changed.outputs.files }}

      - name: Ruff format check
        if: steps.changed.outputs.files != ''
        run: ruff format --check ${{ steps.changed.outputs.files }}

      - name: Complexity, MI, duplicate-code gate
        if: steps.changed.outputs.files != ''
        run: python scripts/quality_gate.py ${{ steps.changed.outputs.files }}
